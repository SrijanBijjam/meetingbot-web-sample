<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Zoom Meeting SDK Sample JavaScript</title>

    <!-- For Client View -->
    <link type="text/css" rel="stylesheet" href="../node_modules/@zoom/meetingsdk/dist/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="../node_modules/@zoom/meetingsdk/dist/css/react-select.css" />

    <!-- For Component View -->
    <link type="text/css" rel="stylesheet" href="styles.css" />

    <!-- Website CSS style -->
    <link type="text/css" rel="stylesheet" href="styles.css" />

    <!-- Load vendor libraries first -->
    <script src="../node_modules/@zoom/meetingsdk/dist/lib/vendor/react.min.js"></script>
    <script src="../node_modules/@zoom/meetingsdk/dist/lib/vendor/react-dom.min.js"></script>
    <script src="../node_modules/@zoom/meetingsdk/dist/lib/vendor/redux.min.js"></script>
    <script src="../node_modules/@zoom/meetingsdk/dist/lib/vendor/redux-thunk.min.js"></script>
    <script src="../node_modules/@zoom/meetingsdk/dist/lib/vendor/lodash.min.js"></script>
    
    <!-- Load main Zoom SDK from local npm package -->
    <script src="../node_modules/@zoom/meetingsdk/dist/zoom-meeting-3.13.2.min.js"></script>

    <!-- Origin Trials to enable Gallery View in Chrome/Edge -->
    <!-- More Info: https://marketplace.zoom.us/docs/sdk/overview/improve-performance -->
    <!-- SharedArrayBuffers in non-isolated pages on Desktop platforms -->
    <meta http-equiv="origin-trial" content="">
  </head>
  <body>

    <main>
      <h1>Zoom Meeting SDK Bot</h1>

      <!-- For Component View -->
      <div id="meetingSDKElement">
        <!-- Zoom Meeting SDK Rendered Here -->
      </div>

      <button id="join_meeting" onClick="getSignature()">Join Meeting</button>

    </main>

    <div id="zmmtg-root"></div>

    <!-- Load our application script after SDK is loaded -->
    <script type="text/javascript" src="client-view.js"></script>

  </body>
</html>
